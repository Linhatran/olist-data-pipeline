version: 2

models:
  - name: fct_orders
    description: "Fact table for Olist orders"
    columns:
      - name: order_id
        tests: [not_null, unique]
      - name: customer_id
        tests: [not_null]
      - name: order_status
        tests: [not_null]
      - name: purchase_ts
      - name: delivery_ts
      - name: estimated_delivery_ts
      - name: num_items
        tests: [not_null]
      - name: total_price
      - name: total_freight_value
        tests: [not_null]
      - name: total_payment_value
        tests: [not_null]