version: 2

models:
  - name: stg_orders
    description: "Staging table for Olist orders"
    columns:
      - name: order_id
        tests: [not_null, unique]
      - name: customer_id
        tests: [not_null]
      - name: order_status
        tests: [not_null]
      - name: purchase_ts
        tests: [not_null]
      - name: delivery_ts
      - name: estimated_delivery_ts
        tests: [not_null]