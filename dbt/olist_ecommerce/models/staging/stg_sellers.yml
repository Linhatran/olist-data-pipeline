version: 2

models:
  - name: stg_sellers
    description: "Staging table for Olist sellers"
    columns:
      - name: seller_id
        tests: [not_null, unique]
      - name: seller_state
        tests: [not_null]
      - name: seller_city
        tests: [not_null]
      - name: seller_zip_code_prefix
        tests: [not_null]