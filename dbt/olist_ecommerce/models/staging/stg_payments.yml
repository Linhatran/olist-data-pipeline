version: 2

models:
  - name: stg_payments
    description: "Staging table for Olist order payments"
    columns:
      - name: order_id
        tests: [not_null]
      - name: payment_type
        tests: [not_null]
      - name: payment_installments
        tests: [not_null]
      - name: payment_value
        tests: [not_null]
      