version: 2

models:
  - name: stg_products
    description: "Staging table for Olist products"
    columns:
      - name: product_id
        tests: [not_null, unique]
      - name: product_category_name
      - name: product_weight_g
      - name: product_height_cm
      - name: product_width_cm
      - name: product_length_cm
