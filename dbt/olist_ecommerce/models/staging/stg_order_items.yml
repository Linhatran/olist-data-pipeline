version: 2

models:
  - name: stg_order_items
    description: "Staging table for Olist order items"
    columns:
      - name: order_id
        tests: [not_null]
      - name: order_item_id
        tests: [not_null]
      - name: product_id
        tests: [not_null]
      - name: seller_id
        tests: [not_null]
      - name: shipping_limit_ts
        tests: [not_null]
      - name: price
        tests: [not_null]
      - name: freight_value
        tests: [not_null]
      